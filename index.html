<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>The Maze</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<section>
    <div id="wrapper" style="margin-left:auto; margin-right:auto;">
        <h1 id="heading"
            style="background-color: #ffffff; text-decoration-style: solid; color: #000000; width: 40%; margin-top: 0; margin-bottom: 10px">
            Mini Projet Labyrinthe</h1>
        <div id="maze">

            <canvas id="canvas" width="523" height="523" style="margin-left:auto; margin-right:auto">
            </canvas>
            <div class="row">
                <div class="col"></div>
                <div id="c" class="col"
                     style="margin-left:auto; margin-right:auto;margin-bottom: 10px;text-align: center;width: 10%;font-size: large"></div>
                <div id="timerel" class="col"
                     style="margin-left:auto; margin-right:auto;margin-top:0;text-align: center;width: 15%;font-size: large"></div>
                <div class="col"></div>
            </div>

        </div>


        <div id="mymodale" class="modale">


            <div class="modale-content">
                <div class="modale-header">
                    <span class="close">&times;</span>
                    <h2 class="gamehead"></h2>
                </div>
                <div class="modale-footer">
                    <h2 id="demo" onmouseover="" style="cursor:pointer;">Try Again?</h2>
                </div>
            </div>

        </div>


    </div>

    <script src="js/script.js"></script>


</section>
</body>
</html>
